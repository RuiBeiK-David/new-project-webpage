<!doctype html>

<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>数据查看 - 智能监护平台</title>
  <link rel="icon" href="../src/icon.svg" type="image/x-icon">
  <link rel="stylesheet" href="../css/bootstrap-5.1.3/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
  <link rel="stylesheet" href="../css/message.min.css">
  <link rel="stylesheet" href="../css/home.css">
</head>

<body class="holyGrail">
  <!-- 圣杯布局 -->
  <!-- 顶部导航栏 -->
  <header class="shadow nav_flex">
    <!-- logo与标题 -->
    <div class="logo toggle-width">
        <a href="/" class="d-flex align-items-center justify-content-center mb-2 mb-lg-0 text-dark text-decoration-none" style="margin: auto;">
        <object data="../src/icon.svg" class="bi me-2" width="40" height="32" role="img"></object>
        <span class="fs-4 side_collapse">首页</span>
        </a>
    </div>
    <!-- 折叠按钮 -->
    <a role="button" onclick="toggleSide()">
      <i class="bi me-2 fa fa-navicon" style="color: black; font-size:1.5rem; padding-left: 15px;"></i>
    </a>
    <!-- 头像与下拉菜单 -->
    <div class="dropdown text-end avartar loginTrue">
        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
        data-bs-toggle="dropdown" aria-expanded="false">
        <img src="../src/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
        </a>
        <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="/home/">控制台</a></li>
        <li><a class="dropdown-item" href="#">设置</a></li>
        <li><a class="dropdown-item" href="#">资料</a></li>
        <li>
            <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" href="javascript:void(0);" onclick="logOut()">退出登录</a></li>
        </ul>
    </div>
    <hr>
  </header>
  <div class="holyGrail-Body">
    <!-- 侧边导航栏 -->
    <nav class="holyGrail-nav side_flex toggle-width">
        <hr>
        <!-- 选项栏 -->
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-item">
              <a href="#" class="nav-link link-dark" aria-current="page">
              <i class="bi me-2 fa fa-home"></i>
              <span class="side_collapse">Home</span>
              </a>
          </li>
          <li>
              <a href="../home/" class="nav-link link-dark">
              <i class="bi me-2 fa fa-user-circle-o"></i>
              <span class="side_collapse">个人信息</span>
              </a>
          </li>
          <li>
              <a href="../data/" class="nav-link link-dark active fix">
              <i class="bi me-2 fa fa-dashboard"></i>
              <span class="side_collapse">监测数据</span>
              </a>
          </li>
          <li>
              <a href="#" class="nav-link link-dark">
              <i class="bi me-2 fa fa-bar-chart"></i>
              <span class="side_collapse">Orders</span>
              </a>
          </li>
          <li>
              <a href="#" class="nav-link link-dark">
              <i class="bi me-2 fa fa-plus-square-o"></i>
              <span class="side_collapse">Products</span>
              </a>
          </li>
        </ul>
        <hr>
        <!-- 导航脚 -->
        <div class="nav-link link-dark">
          <!-- 设置按钮 -->
          <i class="bi me-2 fa fa-cog" style="font-size:1.5rem;"></i>
        </div>
    </nav>
    <!-- 布局内容主体 -->
    <main class="holyGrail-content">
        <div class="card rounded-3 div_Account">
            <div class="card-header">
              资料
            </div>
            <div class="card-body shadow-sm">
              <div class="show_profile">
                <span>姓名：</span>
                <span id="name"></span>
                <br>
                <span>性别：</span>
                <span id="gender"></span>
                <br>
                <span>年龄：</span>
                <span id="age"></span>
                <br>
                <span>身份证号：</span>
                <span id="id_number"></span>
                <br>
                <span>电话号码：</span>
                <span id="phone_number"></span>
              </div>
              <div class="edit_profile" style="display: none;">
                <form id="formEditPatientProfile" onsubmit="return false;">
                  <h3>资料</h3>
                  <div class="mb-3 mt-3">
                      <label for="edit_name" class="form-label">姓&nbsp;&nbsp;&nbsp;名:</label>
                      <input type="text" class="form-control" id="edit_name" name="edit_name" required>
                  </div>
                  <div class="mb-3">
                      <label for="edit_gender" class="form-label">性&nbsp;&nbsp;&nbsp;别：</label>
                      <input type="text" class="form-control" id="edit_gender" name="edit_gender" required>
                  </div>
                  <div class="mb-3">
                    <label for="edit_age" class="form-label">年&nbsp;&nbsp;&nbsp;龄：</label>
                    <input type="text" class="form-control" id="edit_age" name="edit_age" required>
                  </div>
                  <div class="mb-3">
                      <label  for="edit_phone_number" class="form-label">电话号码</label>
                          <input type="text" class="form-control"  id="edit_phone_number" name="edit_phone_number" onblur="phoneNumCheck()" required>
                          <span id="phoneNumCheckSpan"  style="color: red"></span>
                  </div>
                  <div class="mb-3">
                      <label for="edit_id_number" class="form-label">身份证号</label>
                      <input type="text" class="form-control" id="edit_id_number" name="edit_id_number" readonly>
                      <span id="idNumCheckSpan"  style="color: red"></span>
                  </div>
                </form>
              </div>
              <button class='btn btn-primary' type="button" id="btn_edit_profile">编辑</button>
              <div id="btn_profile_submit_cancel" style="display: none;">
                <button class="btn btn-primary" type="button" id="btn_submit_patient_profile">保存</button>
                <button class="btn btn-primary" type="button" id="btn_cancel_profile">取消</button>
              </div>
            </div>
            <!-- <div class="card-footer"></div> -->
        </div>
        <div class="container">
            <h1 class="text-center">实时数据</h1>
            <div class="row">
                <div class="col-lg-6" id="eeg-chart"></div>
                <div class="col-lg-6" id="pulse-chart"></div>
            </div>
            <div class="row">
                <div class="col-lg-6" id="ecg-chart"></div>
                <div class="col-lg-6" id="bp-chart"></div>
            </div>
            <div class="row">
                <div class="col-lg-12" id="spo2-chart"></div>
            </div>
        </div>
    </main>
    <!-- 边栏 -->
    <!-- <aside class="holyGrail-ads"></aside> -->
  </div>
  <footer></footer>

  <script src="../js/jquery-3.6.4.min.js"></script>
  <script src="../js/jquery.cookie-1.4.1.js"></script>
  <script src="../js/bootstrap-5.1.3/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.staticfile.org/echarts/4.3.0/echarts.min.js"></script>
  <script src="../js/message.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/dataShow.js"></script>
</body>

</html>
